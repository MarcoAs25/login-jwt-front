<div class="container">
  <mat-card class="login-container">
    <mat-card-title align="center">
      <img class="img-logo" src="assets/logo-jwt.png" loading="lazy">
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <div class="data-input">
          <mat-form-field class="w100" appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email"
                   placeholder="Ex. marco@example.com" required="">
            <mat-error *ngIf="loginForm.get('email')?.hasError('email') && !loginForm.get('email')?.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="w100" appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password"  autocomplete="off" required="">
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </form>
      <a [routerLink]="['recovery-password']">Forgot password?</a>
      <div class="button-actions">
        <button mat-raised-button color="primary" (click)="login()" [disabled]="disableButtons">Login</button>
        <button mat-raised-button color="warn" (click)="register()" [disabled]="disableButtons">Register</button>
      </div>
    </mat-card-content>

  </mat-card>
</div>
